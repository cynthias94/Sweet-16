<div id="day5-container" class="gift-content-wrapper">
    <h3>Hangman: Guess Our Inside Joke!</h3>
    <p>I'm thinking of a word or phrase that's a special memory between us. Guess one letter at a time to solve it!</p>

    <div id="hangman-display">
        <div id="word-display"></div>
        <div id="guesses-left">Wrong guesses remaining: <span>6</span></div>
    </div>

    <div id="hangman-figure">
        <div id="gallows"></div>
        <div id="head"></div>
        <div id="body"></div>
        <div id="arms"></div>
        <div id="legs"></div>
    </div>

    <div id="guess-section">
        <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
        <button id="guess-btn">Guess</button>
    </div>

    <p id="game-message"></p>
    <p id="guessed-letters"></p>

    <button id="play-again-btn" style="display: none;">Play Again</button>
</div>
