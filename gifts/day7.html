<div id="day7-container" class="gift-content-wrapper">
    <h3>Penalty Kick Challenge!</h3>
    <p>A little throwback to those Cool Math Games days. I swear you were always playing this. Click to kick and score a goal!</p>

    <div id="game-container">
        <canvas id="penalty-kick-canvas" width="600" height="400"></canvas>
            <div id="game-message"></div> </div>
        <div id="scoreboard">
            <p>Your Goals: <span id="player-goals-count">0</span></p>
            <p>Robot Goals: <span id="robot-goals-count">0</span></p>
        </div>
        <div id="turn-indicator">Your Turn!</div>

        <div id="math-challenge-popup" class="hidden-popup">
            <div class="popup-content">
                <p>Penalty! Answer this math question:</p>
                <p id="math-question"></p>
                <input type="text" id="math-answer-input">
                <button id="submit-answer-btn">Submit</button>
            </div>
        </div>
    </div>
</div>
